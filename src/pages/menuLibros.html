<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Página con Sidebar y Cards</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="../css/menuLibros.css">
</head>
<body>
  <!-- Encabezado -->
  <header class="header d-flex align-items-center">
  <div class="container-fluid d-flex justify-content-between align-items-center">
    <!-- Logotipo centrado -->
    <div class="logo-container mx-auto">
      <img src="../../assets/images/tituloRA.png" alt="Logotipo" class="logo">
    </div>

    <!-- Icono de usuario -->
    <div class="user-icon">
      <img src="../../assets/icons/usuario.png" alt="Usuario" class="icon-user">
    </div>
  </div>
</header>

  <!-- Contenedor principal -->
  <div class="container-fluid">
    <div class="row">
      <!-- Barra lateral izquierda -->
      <nav class="col-md-4 col-lg-3 d-none d-md-block sidebar">
        
             <ul class="nav flex-column">
                <li class="nav-item">
                    <a class="nav-link" href="#">
                        <img src="../../assets/icons/inicio.png" alt="Inicio" class="icon"> Inicio
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">
                        <img src="../../assets/icons/categorias.png" alt="Inicio" class="icon"> Categorías
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">
                        <img src="../../assets/icons/favoritos.png" alt="Inicio" class="icon"> Favoritos
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">
                        <img src="../../assets/icons/biblioteca.png" alt="Inicio" class="icon"> Mi blioteca
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">
                        <img src="../../assets/icons/cerrarSesion.png" alt="Inicio" class="icon"> Cerrar sesión
                    </a>
                </li>
                
            </ul>
        
      </nav>

      <!-- Contenido principal -->
      <main class="col-md-8 ms-sm-auto col-lg-9 card-container">
            <div class="container ">
                <div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4">
                <!-- Card ejemplo -->
               <div class="col">
                    <div class="card h-100 custom-card">
                      <!-- Imagen superior que define el tamaño de la card -->
                        <img src="../../assets/images/jorobadaLibro.png" alt="Imagen" class="card-img-top img-fluid">
                          
                        <!-- Información -->
                        <div class="card-body">
                          <button class="btn btn-primary card-img-button" onclick="LeerAR()">Leer - RA</button>
                          <h5 class="card-title">EL VUELO DE LAS JOROBADAS</h5>
                          <hr>
                          <p class="card-text">Juliana Muños Toro - <span>32 págs.</span></p>
                        </div>

                        <!-- Iconos en línea -->
                        <div class="card-footer d-flex justify-content-around">
                          <img src="../../assets/icons/iconoFavoritos.png" alt="Like" class="card-icon">
                          <img src="../../assets/icons/iconoBiblioteca.png" alt="Share" class="card-icon">
                        </div>
                    </div>
                </div>



                
                <!-- Más cards aquí -->
                </div>
            </div>
      </main>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="../js/autenticacion.js"></script>
</body>
</html>
