<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Aventuras en RA - Inicio de Sesión</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="./src/css/styles.css">
</head>
<body class="bg-image d-flex justify-content-center align-items-center">

  <div class="card position-relative text-center">

    <div class="card-overlay d-flex flex-column justify-content-center align-items-center">
      <img src="./assets/images/tituloRA.png" class="card-img-top" alt="Imagen superior">
      
      <div id="loginForm" class="w-50">
      <div class="mb-3">
        <input type="text" id="usuario" class="form-control w-100" placeholder="USUARIO">
      </div>
      <div class="mb-3">
        <input type="password" id="contrasena" class="form-control w-100" placeholder="CONTRASEÑA">
      </div>
      <!-- <button type="submit" class="btn btn-primary w-100">Iniciar Sesión</button> -->
       <div class="mb-3"></div>
        <button id="btnLogout" class="btn-logout" onclick="validarLogin()">INICIO</button>
      </div>
    </div>
    <p id="errorMsg" class="text-danger mt-2" style="display:none;"></p>
      <!-- <button class="btn btn-primary">Iniciar Sesión</button> -->
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
   <script src="./src/js/autenticacion.js"></script>

</html>
